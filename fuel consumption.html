<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fuel consumption.css">
    <title>Document</title>
</head>
<body> 
    <label for="kmPercorrido">Insira Quantidade de Km Percorrida</label>
    <input name="entKm" class="entradas" id="kmPercorrido" type="number">
    <br>
    <label for="valorComb">Insira Preço do Combustível</label>
    <input name="entValor" class="entradas" id="valorComb" type="number">
    <br>
    <label for="consCarro">Insira o Consumo do Carro</label>
    <input name="entCons" class="entradas" id="consCarro" type="number">
    <br>
    
    
    <button id="resultado" class="buttonCalc">Calcular</button>
    <br>
    <select name="selicCarros" id="selecionarCarro">
        <option value="">Escolha o Veículo</option>
        <option value="moza">Monza</option>
        <option value="belina">Belina</option>
    </select>
    
    
    
    
    <script src="fuel consumption.js"></script>


</body>
</html>
